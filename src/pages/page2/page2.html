<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listagem de Tarefas</ion-title>

    <ion-buttons end>
      <ion-toggle right [(ngModel)]="showOnlyCompletedActives" (ngModelChange)="queryTasks()"></ion-toggle>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items  | async" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      <div class="item-note item-text-wrap" >
        {{item.note}}
      </div>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="queryTasks($event)"
    icon="ion-loading-c">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
